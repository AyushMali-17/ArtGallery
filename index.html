<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Art Gallery</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#upload">Upload Artwork</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#tour">Virtual Tour</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <h2>Artist Registration</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="upload">
        <h2>Upload Artwork</h2>
        <form id="uploadForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="artist">Artist Name:</label>
            <input type="text" id="artist" name="artist" required>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <input type="text" id="searchBar" placeholder="Search artworks or artists...">
        <div>
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="all">All</option>
            </select>
        </div>
        <div id="artworkGrid">
            <!-- Artworks will be dynamically added here -->
        </div>
        <div id="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
    </section>

    <section id="artists">
        <h2>Artists</h2>
        <div id="artistList">
            <!-- List of artists will be dynamically added here -->
        </div>
    </section>

    <section id="tour">
        <h2>Virtual Tour</h2>
        <div id="tourContainer">
            <iframe id="tourViewer" src="https://www.360cities.net/embed_iframe" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Modal for Artwork Details -->
    <div id="artworkModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Artwork">
            <h3 id="modalTitle">Title</h3>
            <p><strong>Artist:</strong> <span id="modalArtist">Artist Name</span></p>
            <p><strong>Category:</strong> <span id="modalCategory">Category</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
